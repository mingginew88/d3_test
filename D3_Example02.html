<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로형막대그래프</title>
    
    <style>
        svg{ width : 320px; height:240px; border:1px solid black; }
        #myGraph rect {
            stroke : rgb(160,0,0);
            stroke-width : 1px;
            fill : orange;
        }
        .axis text {
            font-family : sans-serif;
            font-size : 11px;
        }
        .axis path,
        .axis line {
            fill : none;
            stroke : black;
        }

    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
	<body>
		<h1>가로형 막대그래프</h1>
		<svg id="myGraph"></svg>
		<script src="./D3_Example02.js"></script>
	</body>
</html>
