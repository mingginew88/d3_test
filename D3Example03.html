<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG 기본 연습</title>

    <style>
        svg {
            width : 320px;
            height: 240px;
            border: 1px solid black;
        }
        rect {
            stroke-width: 4px;
            stroke : black;
            fill : orange;
        }
        circle {
            opacity: 0.75;
            fill : blue;
        }
        #firstTriangle {
            stroke : cyan;
            stroke-width: 5px;
        }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <h1>SVG로 도형 그리기</h1>
    <svg>
        <rect x="10" y="20" width="180" height="160"/>
        <circle cx="190" cy="140" r="80"/>
        <rect x="200" y="60" width="50" height="100"/>
    </svg>

    <svg id="graphArea"/>
    <script src="./D3Example03.js"></script>


    <svg>
        <path d="M80,50 L220,90 L280,200" />
    </svg>

    <svg>
        <path d="M10,110 C80,-100 150,80 300,110" style="fill:red;stroke:blue;stroke-width:3px"/>
    </svg>

    <svg>
        <path d="M80,50 L220,90 L280,200" id="firstTriangle"/>
    </svg>

    <svg>
        <text x="100" y="80" style="fill:orange;font-weight: bold;font-family:sans-serif;text-anchor:start;">TEXT 연습</text>
        <text x="100" y="100" style="fill:orange;font-weight: bold;font-family:sans-serif;text-anchor:middle;">TEXT 연습</text>
        <text x="100" y="120" style="fill:orange;font-weight: bold;font-family:sans-serif;text-anchor:end;">TEXT 연습</text>
    </svg>

    <svg>
        <g transform="rotate(45, 200, 100)" style="opacity: 0.25;">
            <rect x="200" y="50" width="100" height="80" />
            <text x="225" y="90" text-anchor="start" style="fill:black">Sample</text>
        </g>
    </svg>

    <svg id="myBar" x="0", y="50" width="100" height="25" />

</body>
</html>
